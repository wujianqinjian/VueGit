<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width-device-width initial-scale=1.0 user-scalable-no">-->
    <script src="../../vue.js" type="text/javascript" charset="UTF-8"></script>
    <style type="text/css">
        * {
            margin-top: 10px;
            padding: 0px;
            height: 10px;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div id="newapp">
    {{password}}
    {{reversedPassword}}
    {{now}}
</div>
<script type="text/javascript">
    var v_variable_name = new Vue({
        el: '#newapp',
        data: {
            password:"yourPassword"
        },
        computed:{
            reversedPassword:function () {
                return this.password.split('').reverse().join('')
            },
            now:function () {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
