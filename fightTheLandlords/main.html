<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width initial-scale=1.0 user-scalable-no">
    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <style type="text/css">
        #top{
            /*内容区*/
            width: 1080px;
            height: 60px;
            background-color: green;
            /*border 边框的大小会影响到div的大小
            border-color: red border-width: 3px border-style: solid;*/
            border:3px  solid;
            border-color: red orange blue yellow;
        }
        #top_left{
            float: left;
            width: 400px;
            height: 58px;
        }
        #main_head{
            float: left;
            width: 55px;
            height: 55px;
            background-color: yellow;
        }
        #nickname_levelmessage{
            float: left;
            width: 120px;
            height: 60px;
            background-color: orange;
        }
        #main_nickname{
            width: 120px;
            height: 30px;
            background-color: aliceblue;
        }
        #level{
            width: 120px;
            height: 30px;
            background-color: grey;
            padding-bottom: 1px;
        }
        #level_text{
            width: 30px;
            height: 21px;
            background-color: orangered;
            padding-top: 10px;
            margin: 1px;
        }
        #level_image{
            width: 78px;
            height: 23px;
            background-color: palevioletred;
            padding-top: 5px;
            margin: 1px;
        }
        /*元素横向换行display:inline*/
        .div-inline{
            display:inline-block
        }
    </style>
    <title>Title</title>
</head>
<body>
<div id="newapp">
    <div id="top">
        <div id="top_left" class="div-inline">
            <div id="main_head" class="div-inline"><img src="../sources/head.jpg" width="60" height="60" alt="牛头梗" /></div>
            <div id="nickname_levelmessage" class="div-inline">
                <div id="main_nickname" class="div-inline" style="font-family:FZZhunYuan-M02S;"><span>wujianqinjian</span></div>
                <div id="level">
                    <div id="level_text" class="div-inline">
                        <span style="font-size: 10px;font-weight:bold">10级</span>
                    </div>
                    <div id="level_image" class="div-inline">
                        <img src="../sources/c_progress_bar.png" width="74" height="20" alt="进度条" />
                    </div>
                </div>
            </div>
            <div id="main_vip_level" class="div-inline"><img src="../sources/vip_level_bronze.png" width="60" height="60" alt="vip图标" /></div>
            <div id="main_vip_rewards" class="div-inline"><img src="../sources/vip_rewards.png" width="90" height="60" alt="vip图标" /></div>
            <div id="main_game_fanfanle"></div>

        </div>
    </div>

</div>
<script type="text/javascript">
    var v_variable_name = new Vue({
        el: '#newapp',
        data: {}
    });
</script>
</body>
</html>
